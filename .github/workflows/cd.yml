name: CD
on:
  push:
    branches: [ main ]

jobs:
  docker-deploy:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    - name: Login to GHCR
      run: echo "${{ github.token }}" | docker login ghcr.io -u ${{ github.actor }} --password-stdin
    - name: Build and push
      run: |
        OWNER_LC=$(echo "${OWNER_LC}" | tr '[:upper:]' '[:lower:]')
        docker build -t ghcr.io/${OWNER_LC}/python-app:latest .
        docker push ghcr.io/${OWNER_LC}/python-app:latest

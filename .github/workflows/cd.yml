name: CD
on:
  push:
    branches: [ main ]

jobs:
  docker-deploy:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    - name: Login to GHCR
      run: echo "${{ github.token }}" | docker login ghcr.io -u ${{ github.actor }} --password-stdin
    - name: Build and push
      run: |
        IMAGE_OWNER="${{ toLower(github.repository_owner) }}"
        docker build -t ghcr.io/${IMAGE_OWNER}/python-app:latest .
        docker push ghcr.io/${IMAGE_OWNER}/python-app:latest
